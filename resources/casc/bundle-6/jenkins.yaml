---
jenkins:
  agentProtocols:
  - "Diagnostic-Ping"
  - "JNLP4-connect"
  - "OperationsCenter2"
  - "Ping"
  clouds:
  - kubernetes:
      maxRequestsPerHost: 32
      maxRequestsPerHostStr: "32"
      name: "local"
      templates:
      - activeDeadlineSeconds: 150
        activeDeadlineSecondsStr: "150"
        hostNetwork: false
        label: "local-default"
        name: "local-default"
        yaml: |-
          apiVersion: v1
          kind: Pod
          metadata:
            name: kaniko
          spec:
            serviceAccountName: ops-gcr-rw
            containers:
            - name: "jnlp"
              workingDir: "/tmp/jenkins"
            - name: kaniko
              # specific kaniko docker image as we don't want to use latest (relatively unstable)
              image: gcr.io/kaniko-project/executor@sha256:9032eceeecf018328d3582324e982cdf7d6e022891801e62c0ad593f0209b442
              command:
              - /busybox/cat
              tty: true
              resources:
                requests:
                  memory: "1Gi"
                  cpu: "1500m"
                limits:
                  memory: "2Gi"
                  cpu: "3000m"
              workingDir: "/tmp/jenkins"
        yamlMergeStrategy: "override"
        yamls:
        - |-
          apiVersion: v1
          kind: Pod
          metadata:
            name: kaniko
          spec:
            serviceAccountName: ops-gcr-rw
            containers:
            - name: "jnlp"
              workingDir: "/tmp/jenkins"
            - name: kaniko
              # specific kaniko docker image as we don't want to use latest (relatively unstable)
              image: gcr.io/kaniko-project/executor@sha256:9032eceeecf018328d3582324e982cdf7d6e022891801e62c0ad593f0209b442
              command:
              - /busybox/cat
              tty: true
              resources:
                requests:
                  memory: "1Gi"
                  cpu: "1500m"
                limits:
                  memory: "2Gi"
                  cpu: "3000m"
              workingDir: "/tmp/jenkins"
      webSocket: true
kube:
  podTemplatesConfiguration:
    templates:
    - containers:
      - alwaysPullImage: true
        args: "/bin/sh /var/jenkins_config/jenkins-agent"
        image: "dohbedoh/jenkins-dind-agent:18.09-alpine"
        livenessProbe:
          failureThreshold: 0
          initialDelaySeconds: 0
          periodSeconds: 0
          successThreshold: 0
          timeoutSeconds: 0
        name: "jnlp"
        privileged: true
        resourceLimitCpu: "1"
        resourceLimitMemory: "2048Mi"
        resourceRequestCpu: "0.4"
        resourceRequestMemory: "1433Mi"
        ttyEnabled: true
        workingDir: "/home/jenkins"
      hostNetwork: false
      idleMinutes: 1
      idleMinutesStr: "1"
      label: "dind"
      name: "dind"
      volumes:
      - configMapVolume:
          configMapName: "jenkins-agent"
          mountPath: "/var/jenkins_config"
          optional: false
      yamlMergeStrategy: "override"
    - containers:
      - alwaysPullImage: true
        args: "cat"
        command: "/bin/sh -c"
        image: "polinux/stress"
        livenessProbe:
          failureThreshold: 0
          initialDelaySeconds: 0
          periodSeconds: 0
          successThreshold: 0
          timeoutSeconds: 0
        name: "stress"
        privileged: true
        resourceLimitMemory: "10Mi"
        resourceRequestMemory: "10Mi"
        ttyEnabled: true
        workingDir: "/home/jenkins/agent"
      hostNetwork: false
      instanceCap: 2
      instanceCapStr: "2"
      label: "zd77312"
      name: "zd77312-pod"
      yamlMergeStrategy: "override"