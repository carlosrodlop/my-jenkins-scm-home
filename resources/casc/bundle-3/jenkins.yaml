beekeeper:
  enabled: true
  securityWarnings:
    enabledForCore: true
    enabledForPlugins: true
  upgrades:
    autoDowngradePlugins: false
    autoUpgradePlugins: false
jenkins:
  agentProtocols:
  - "Diagnostic-Ping"
  - "JNLP4-connect"
  - "OperationsCenter2"
  - "Ping"
  crumbIssuer:
    standard:
      excludeClientIPFromCrumb: false
  disableRememberMe: false
  disabledAdministrativeMonitors:
  - "com.cloudbees.jenkins.support.impl.cloudbees.TcpSlaveAgentListenerMonitor"
  - "com.cloudbees.jenkins.plugins.assurance.SecurityWarningsWatch"
  labelAtoms:
  - name: "Custom-Build-Dev"
  - name: "Docker-Build-Dev"
  - name: "DockerSonarNpm-Build-Dev"
  - name: "DockerSonarNpmPython-Build-Dev"
  - name: "DockerSonarPython-Build-Dev"
  - name: "Dotnet-Build-Dev"
  - name: "E2e-Test-SonarNpm-Build-Dev"
  - name: "Generic-Build-Dev"
  - name: "OC-Deploy-Prod"
  - name: "Oc-Deploy-Dev"
  - name: "Prod-OC-Deploy"
  - name: "SonarNpm-Build-Dev"
  - name: "SonarNpmPython-Build-Dev"
  - name: "master"
  - name: "mulesoft"
  markupFormatter: "plainText"
  mode: NORMAL
  myViewsTabBar: "standard"
  nodes:
  - permanent:
      labelString: "OC-Deploy-Prod"
      launcher:
        jnlp:
          workDirSettings:
            disabled: false
            failIfWorkDirIsMissing: false
            internalDir: "remoting"
      mode: EXCLUSIVE
      name: "Prod-OC-Deploy"
      remoteFS: "/home/jenkins"
      retentionStrategy: "always"
  - permanent:
      labelString: "mulesoft"
      launcher:
        jnlp:
          workDirSettings:
            disabled: false
            failIfWorkDirIsMissing: false
            internalDir: "remoting"
      mode: EXCLUSIVE
      name: "mulesoft"
      numExecutors: 5
      remoteFS: "/home/jenkins"
      retentionStrategy: "always"
  numExecutors: 0
  # primaryView:
  #   all:
  #     name: "all"
  #     properties: |-
  #       FAILED TO EXPORT
  #       hudson.model.AllView#properties: No configurator found for type class hudson.model.ViewProperty
  projectNamingStrategy: "standard"
  quietPeriod: 5
  remotingSecurity:
    enabled: true
  scmCheckoutRetryCount: 0
  securityRealm: "operationsCenter"
  slaveAgentPort: 50000
  updateCenter:
    sites:
    - id: "core-mm-offline"
      url: "file:/tmp/jenkins/war/WEB-INF/plugins/update-center.json"
    - id: "cap-core-mm"
      url: "https://jenkins-updates.cloudbees.com/update-center/envelope-core-mm/update-center.json"
  # views:
  # - all:
  #     name: "all"
  #     properties: |-
  #       FAILED TO EXPORT
  #       hudson.model.AllView#properties: No configurator found for type class hudson.model.ViewProperty
  viewsTabBar: "standard"
tool:
  git:
    installations:
    - home: "git"
      name: "My git"
  maven:
    installations:
    - name: "M3"
      properties:
      - installSource:
          installers:
          - maven:
              id: "3.6.3"
  openshift:
    installations:
    - name: "OpenShift3"
      properties:
      - installSource:
          installers:
          - openShiftClientInstaller:
              id: "v3.11.0"
